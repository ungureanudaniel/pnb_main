{% extends "services/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<!-- Main Content Start -->
<main class="main">
    <!-- Welcome Section -->
    <section class="welcome-primary green_background">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="align-container">
                        <div class="align-container__item">
                            <span class="welcome-primary__pre-title">{% trans 'Bucegi Natural Park' %}</span>
                            <h1 class="welcome-primary__title">{% blocktranslate %}<span>Sign </span><span>In</span>{% endblocktranslate %}</h1>
                            <span class="welcome_icon">
                                <img src="{% static 'img/svg/mail.svg' %}" alt="Mail Icon">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Welcome Section -->

    <!-- Sign In Form Section -->
    <section class="section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-12">
                    <!-- Display messages if any -->
                    {% if messages %}
                    <div id="error-section" class="pb-3">
                        {% include 'includes/messages.html' %}
                    </div>
                    {% endif %}
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                    <form class="form" action="." method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="visually-hidden" for="modalSigninName">
                                {% trans 'User name' %}
                            </label>
                            <input type="text" name="signin-name" class="form-control" id="modalSigninName" placeholder="{% trans 'Your username' %}" autocomplete="off">
                        </div>

                        <div class="form-group mb-5">
                            <label class="visually-hidden" for="modalSigninPassword">
                                {% trans 'Password' %}
                            </label>
                            <input type="password" name="signin-password" class="form-control" id="modalSigninPassword" placeholder="{% trans 'Enter your password' %}" autocomplete="off">
                        </div>

                        <button class="btn w-100 btn-primary" name="form-type" value="signin-form" type="submit">
                            {% trans 'Sign in' %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Sign In Form Section -->

    <!-- Map Section -->
    <section class="map-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mapouter">
                        <div class="gmap_canvas">
                            <iframe width="100%" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=administratia%20parcului%20natural%20bucegi&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Map Section -->
</main>
{% endblock %}
