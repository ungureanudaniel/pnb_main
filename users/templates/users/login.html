{% load static %}
{% load i18n %}

<!-- Sign In Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">

        <!-- Close Button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        
        <!-- Image -->
        <img src="{% static 'img/unlock1.webp' %}" alt="..." class="card-img-top">

        <!-- Card Body -->
        <div class="card-body">
          <!-- Heading -->
          <h2 class="mb-0 fw-bold text-center" id="modalSignin">
            Sign In
          </h2>

          <!-- Text -->
          <p class="mb-6 text-center text-muted">
            Sign in and change website content.
          </p>
          <div class="container error-container mt-n5">
            <div class="alert" id="form_message" role="alert"></div>
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message.message }}
              </div>
              {% endfor %}
            {% endif %}
          </div>
          
          <!-- Form -->
          <form class="mb-6" method="POST" action=".">
            {% csrf_token %}
            <!-- Email -->
            <div class="form-group">
              <label class="visually-hidden" for="modalSigninName">
                User name
              </label>
              <input type="text" name="signin-name" class="form-control" id="modalSigninName" placeholder="Your email" autocomplete="off">
            </div>

            <!-- Password -->
            <div class="form-group mb-5">
              <label class="visually-hidden" for="modalSigninPassword">
                Password
              </label>
              <input type="password" name="signin-password" class="form-control" id="modalSigninPassword" placeholder="Enter your password" autocomplete="off">
            </div>

            <!-- Submit Button -->
            <button class="btn w-100 btn-primary" name="form-type" value="signin-form" type="submit">
              Sign in
            </button>
          </form>

          <!-- Optional Text -->
          <!-- <p class="mb-0 fs-sm text-center text-muted">
            Don't have an account yet? <a href="#modalSignup">Sign up</a>.
          </p> -->

        </div>
      </div>
    </div>
  </div>
</div>
