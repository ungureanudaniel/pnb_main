{% load static %}
{% load i18n %}

<!-- Add  new attraction form: Vertical  -->
<div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">

        <!-- Close -->
        <!-- <button type="button" class="btn-close bg-dark text-white" data-bs-dismiss="modal" aria-label="Close">X</button> -->
        <button type="button" class="btn-close close text-left" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <!-- Image -->
        <img style="height:auto;width:400px;" src="{% static 'img/logo/tickets3.png' %}" alt="..." class="card-img-top">
        {% if messages %}
        <div class="container error-container">
          <div class="alert" id="form_message" role="alert"></div>

          <div id="error-section" class="pb-3 col-12 justify-content-center" style="justify-content:center">
            {% include 'includes/messages.html' %}
          </div>
          {% else %}
          <div id="error-section" class="pb-5 col-12 justify-content-center" style="justify-content:center">
          </div>

        </div>
        {% endif %}
        <!-- Shape -->
        <!-- <div class="inter-shapes">
          <div class="shape shape-bottom shape-fluid-x text-white">
            <svg viewBox="0 0 2880 480" fill="" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2160 0C1440 240 720 240 720 240H0v240h2880V0h-720z" fill=""></path></svg>          </div>
        </div> -->
        <section class="section elements button-elements pt-0 bottom-50">
					<div class="container">
						<div class="row">
							<div class="col-xl-12">
                <h2 class="mb-5 fw-bold text-center text-dark" id="modalSignin">
                  {% trans 'Subscribe to our newsletter' %}
                </h2>
                <p class="mb-6 text-justified text-muted" style="font-size: 16px;">
                  {% trans 'Please check the box below to confirm you are human' %}
                </p>
                <form class="mb-6" method="POST" action=".">
                  {% csrf_token %}
                  <!-- Email -->
                  <div class="form-group">
                    <label class="visually-hidden" for="modalSigninName">
                      Email
                    </label>
                    <input type="text" name="signin-name" class="form-control" id="modalSigninName" placeholder="Your email" autocomplete="off" style="background-image: url(#); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                  </div>
      
                  <!-- Password -->
                  <div class="form-group mb-5">
                    <label class="visually-hidden" for="modalSigninPassword">
                      Captcha
                    </label>
                    <!-- <input type="password" name="signin-password" class="form-control" id="modalSigninPassword" placeholder="Enter your password" autocomplete="off" style="background-image: url(#); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;"> -->
                    <div class="g-recaptcha" data-sitekey="6Le0NIIpAAAAAKt12jCQLOhsGoWrqN9h2-9dMf2B"></div>
                  </div>
                  <!-- Password -->
                  
                  <!-- Submit -->
                  <button class="btn w-100 btn-primary" name="form-type" value="signin-form" type="submit">
                    Subscribe
                  </button>
      
                </form>
                <!-- <p class="mb-6 text-justified text-muted" style="font-size: 12px;"> -->
                  <!-- **{% trans 'Attention! Until our own online payment service is finalized, we will temporarily work with EasytoVisit for online payments, who shall charge 3 RON extra per ticket as a fee for their service' %}. -->
                <!-- </p> -->
							</div>
						</div>
					</div>
				</section>

      </div>
    </div>
  </div>
</div>
